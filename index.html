<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/style.css">       
</head>
<body class="login">
    <div class="modal_conteiner">

        <form class="login_content" id="loginForm">
            <h1 class="modal_heading">Log in</h1>          
            <div class="input_group">
                <input type="text" class="form_input" id="login" autofocus placeholder="login">
                <span class="error_message" id="login_error_message"></span> 
            </div>
            
            <div class="input_group">
                <input type="password" class="form_input" id="password" autofocus placeholder="password">
                <span class="error_message" id="password_error_message"></span> 
            </div>

            <button data-close class="button" type="submit">Log in</button>
        </form>

    </div>

    <div class="container hide" id='successLoginContainer'>
        <h1 class="successLogin">Welcome!</h1>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
